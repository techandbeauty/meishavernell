<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; }
        
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            z-index: 1000;
        }
        
        .nav-toggle {
            cursor: pointer;
            padding: 10px;
            background: #c9a962;
            color: #000;
            border: none;
            font-size: 16px;
        }
        
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            width: 75%;
            height: 100vh;
            background: rgba(0,0,0,0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            transition: right 0.3s;
            z-index: 999;
        }
        
        .nav-links.active {
            right: 0;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            background: #222;
            text-align: center;
            font-size: 18px;
            border: 2px solid #c9a962;
            display: block;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(201, 169, 98, 0.5);
            touch-action: manipulation;
        }
        
        .nav-link:active {
            background: #c9a962;
            color: #000;
        }
        
        .content {
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <button class="nav-toggle" id="toggle">MENU</button>
    </nav>
    
    <div class="nav-links" id="navMenu">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="portfolio.html" class="nav-link">PORTFOLIO</a>
        <a href="gallery.html" class="nav-link">GALLERY</a>
        <a href="apps.html" class="nav-link">APPS</a>
        <a href="connect.html" class="nav-link">CONNECT</a>
    </div>
    
    <div class="content">
        <h1>Mobile Nav Test</h1>
        <p>Click MENU, then click any link.</p>
        <p>If it doesn't navigate, there's a CSS/JS blocking issue.</p>
        <p style="margin-top: 20px; padding: 20px; background: #222;">
            Current page: <strong>TEST PAGE</strong>
        </p>
    </div>
    
    <script>
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('navMenu');
        
        toggle.addEventListener('click', function() {
            menu.classList.toggle('active');
        });
        
        // DO NOT add click handlers to links - let them navigate naturally
    </script>
</body>
</html>

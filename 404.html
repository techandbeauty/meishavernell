<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | MEISHA VERNELL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Bebas+Neue&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --dark: #0a0a0a;
            --dark-gray: #1a1a1a;
            --mid-gray: #2a2a2a;
            --light-gray: #888888;
            --white: #ffffff;
            --gold: #c9a962;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 300;
            line-height: 1;
            color: var(--gold);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease backwards;
        }

        .error-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            letter-spacing: 0.4rem;
            color: var(--white);
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .error-text {
            font-weight: 300;
            font-size: 0.9rem;
            line-height: 1.8;
            color: var(--light-gray);
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .home-btn {
            display: inline-block;
            padding: 16px 45px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .home-btn:hover {
            color: var(--black);
        }

        .home-btn:hover::before {
            left: 0;
        }

        .brand-name {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            color: var(--mid-gray);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Noise Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="vignette"></div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">PAGE NOT FOUND</h2>
        <p class="error-text">
            The page you're looking for doesn't exist or has been moved.<br>
            Let's get you back on track.
        </p>
        <a href="/" class="home-btn">RETURN HOME</a>
    </div>

    <div class="brand-name">MEISHA VERNELL</div>
</body>
</html>

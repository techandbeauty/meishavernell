<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | MEISHA VERNELL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Bebas+Neue&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000;
            --dark: #0a0a0a;
            --dark-gray: #1a1a1a;
            --mid-gray: #2a2a2a;
            --light-gray: #888;
            --off-white: #f5f5f5;
            --white: #fff;
            --gold: #c9a962;
            --gold-light: #e8d5a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            transition: background 0.3s ease;
        }

        .nav.scrolled {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            font-style: italic;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 0.1rem;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-link {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.15rem;
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--gold);
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .nav-right {
            width: 100px;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1002;
        }

        .nav-toggle span {
            width: 25px;
            height: 1px;
            background: var(--white);
            transition: all 0.3s ease;
        }

        /* Gallery Banner */
        .gallery-banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            object-position: center;
            display: block;
            margin-top: 70px;
        }

        @media (max-width: 768px) {
            .gallery-banner {
                max-height: 250px;
                margin-top: 60px;
            }
        }

        @media (max-width: 480px) {
            .gallery-banner {
                max-height: 180px;
            }
        }

        /* Header */
        .header {
            padding: 60px 50px 60px;
            text-align: center;
        }

        .header-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
        }

        .header-subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.4rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .header-description {
            font-size: 0.85rem;
            color: var(--light-gray);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Gallery Grid - Masonry Style */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px 100px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            grid-auto-rows: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 4px;
            background: var(--dark-gray);
        }

        /* Different heights for variety */
        .gallery-item.tall { grid-row: span 35; }
        .gallery-item.medium { grid-row: span 28; }
        .gallery-item.short { grid-row: span 22; }
        .gallery-item.wide { grid-column: span 2; grid-row: span 30; }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, filter 0.4s ease;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 60%,
                rgba(0,0,0,0.8) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }

        /* Play icon for videos */
        .gallery-item.video::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .gallery-item.video::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 52%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 16px solid var(--gold);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .gallery-item.video:hover::after {
            background: var(--gold);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .gallery-item.video:hover::before {
            border-left-color: var(--black);
        }

        /* Item overlay info */
        .gallery-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 2;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .gallery-item:hover .gallery-info {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-info-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .gallery-info-date {
            font-size: 0.65rem;
            color: var(--gold);
            letter-spacing: 0.1rem;
        }

        /* Loading state */
        .gallery-item.loading {
            background: linear-gradient(110deg, var(--dark-gray) 8%, var(--mid-gray) 18%, var(--dark-gray) 33%);
            background-size: 200% 100%;
            animation: shimmer 1.5s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: -200% 0; }
        }

        /* Lightbox Modal */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid var(--mid-gray);
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--mid-gray);
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .lightbox-counter {
            font-size: 0.75rem;
            color: var(--light-gray);
            letter-spacing: 0.1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--dark-gray);
        }

        .footer-text {
            font-size: 0.65rem;
            color: var(--mid-gray);
            letter-spacing: 0.1rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                left: auto;
                width: 75%;
                max-width: 300px;
                height: 100vh;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: rgba(0, 0, 0, 0.98);
                gap: 30px;
                transition: right 0.3s ease;
                z-index: 1001;
                transform: none;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links .nav-link {
                padding: 15px 30px;
                display: block;
            }

            .nav-toggle {
                display: flex;
                z-index: 1002;
            }

            .nav-right {
                display: none;
            }

            .nav-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            .nav-overlay.active {
                display: block;
            }

            .header {
                padding: 40px 20px 40px;
            }

            .gallery-container {
                padding: 20px 15px 80px;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .gallery-item.tall { grid-row: span 25; }
            .gallery-item.medium { grid-row: span 20; }
            .gallery-item.short { grid-row: span 16; }
            .gallery-item.wide { grid-column: span 2; grid-row: span 20; }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-prev { left: 10px; }
            .lightbox-next { right: 10px; }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-item.wide { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <nav class="nav" id="nav">
        <a href="index.html" class="nav-logo">MV</a>
        
        <div class="nav-links" id="navLinks">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
            <a href="gallery.html" class="nav-link active">Gallery</a>
            <a href="about.html" class="nav-link">About Mei</a>
            <a href="connect.html" class="nav-link">Connect</a>
        </div>

        <div class="nav-right"></div>

        <div class="nav-toggle" id="navToggle" onclick="toggleMobileNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="nav-overlay" id="navOverlay" onclick="closeMobileNav()"></div>

    <!-- Gallery Banner -->
    <!-- Option 1: Upload to Cloudinary with tag 'mv-banner' and it will load automatically -->
    <!-- Option 2: Replace the src below with your direct image URL -->
    <img src="https://res.cloudinary.com/didqb05ko/image/upload/c_fill,w_1920,h_400,g_auto,q_auto,f_auto/mv-banner.jpg" 
         alt="Unfiltered: Pieces of Mei" 
         class="gallery-banner"
         onerror="this.style.display='none'">

    <header class="header">
        <h1 class="header-title">Unfiltered</h1>
        <p class="header-subtitle">PIECES OF MEI</p>
        <p class="header-description">
            A visual journey through my world — family, business, tech, and faith. 
            The real me, unfiltered.
        </p>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items loaded from Cloudinary -->
            <div class="gallery-item loading tall"></div>
            <div class="gallery-item loading medium"></div>
            <div class="gallery-item loading short"></div>
            <div class="gallery-item loading medium"></div>
            <div class="gallery-item loading tall"></div>
            <div class="gallery-item loading short"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">✕</button>
        <button class="lightbox-nav lightbox-prev" onclick="prevItem()">‹</button>
        <div class="lightbox-content" id="lightboxContent"></div>
        <button class="lightbox-nav lightbox-next" onclick="nextItem()">›</button>
        <div class="lightbox-info">
            <p class="lightbox-counter" id="lightboxCounter"></p>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">© 2025 MEISHA VERNELL. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // ============================================
        // CLOUDINARY CONFIGURATION
        // ============================================
        const CLOUDINARY_CLOUD_NAME = 'didqb05ko';
        const CLOUDINARY_GALLERY_TAG = 'mv-moments'; // Tag for personal gallery images

        // Size classes for masonry effect
        const SIZE_CLASSES = ['tall', 'medium', 'short', 'medium', 'tall', 'short', 'medium', 'wide'];
        
        let galleryItems = [];
        let currentIndex = 0;

        // ============================================
        // LOAD GALLERY FROM CLOUDINARY
        // ============================================
        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            let mediaList = [];

            try {
                // Fetch images
                const imageResponse = await fetch(
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/${CLOUDINARY_GALLERY_TAG}.json?_=${Date.now()}`
                );

                if (imageResponse.ok) {
                    const imageData = await imageResponse.json();
                    if (imageData.resources && imageData.resources.length > 0) {
                        const images = imageData.resources.map(resource => ({
                            type: 'image',
                            id: resource.public_id,
                            url: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/c_fill,g_auto,w_600,h_800,q_auto,f_auto/${resource.public_id}.${resource.format}`,
                            fullUrl: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/q_auto,f_auto/${resource.public_id}.${resource.format}`,
                            created: resource.created_at
                        }));
                        mediaList = mediaList.concat(images);
                    }
                }

                // Fetch videos
                const videoResponse = await fetch(
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/video/list/${CLOUDINARY_GALLERY_TAG}.json?_=${Date.now()}`
                );

                if (videoResponse.ok) {
                    const videoData = await videoResponse.json();
                    if (videoData.resources && videoData.resources.length > 0) {
                        const videos = videoData.resources.map(resource => ({
                            type: 'video',
                            id: resource.public_id,
                            url: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/video/upload/c_fill,w_600,h_800,q_auto,so_0/${resource.public_id}.jpg`,
                            fullUrl: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/video/upload/q_auto/${resource.public_id}.${resource.format}`,
                            created: resource.created_at
                        }));
                        mediaList = mediaList.concat(videos);
                    }
                }

                // If no media found, show placeholder message
                if (mediaList.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                            <p style="font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; color: var(--light-gray); margin-bottom: 1rem;">
                                Gallery Coming Soon
                            </p>
                            <p style="font-size: 0.8rem; color: var(--mid-gray);">
                                Beautiful moments will be shared here soon.
                            </p>
                        </div>
                    `;
                    return;
                }

                galleryItems = mediaList;
                renderGallery(mediaList);

            } catch (error) {
                console.error('Error loading gallery:', error);
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <p style="font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; color: var(--light-gray);">
                            Gallery Coming Soon
                        </p>
                    </div>
                `;
            }
        }

        // ============================================
        // RENDER GALLERY
        // ============================================
        function renderGallery(items) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            items.forEach((item, index) => {
                const sizeClass = SIZE_CLASSES[index % SIZE_CLASSES.length];
                const div = document.createElement('div');
                div.className = `gallery-item ${sizeClass} ${item.type === 'video' ? 'video' : ''}`;
                div.onclick = () => openLightbox(index);

                if (item.type === 'video') {
                    div.innerHTML = `<img src="${item.url}" alt="Video thumbnail" loading="lazy">`;
                } else {
                    div.innerHTML = `<img src="${item.url}" alt="Gallery image" loading="lazy">`;
                }

                grid.appendChild(div);
            });
        }

        // ============================================
        // LIGHTBOX
        // ============================================
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            updateLightboxContent();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            
            // Pause any playing video
            const video = document.querySelector('#lightboxContent video');
            if (video) video.pause();
        }

        function updateLightboxContent() {
            const content = document.getElementById('lightboxContent');
            const counter = document.getElementById('lightboxCounter');
            const item = galleryItems[currentIndex];

            if (item.type === 'video') {
                content.innerHTML = `
                    <video src="${item.fullUrl}" controls autoplay style="max-width: 90vw; max-height: 85vh;">
                        Your browser does not support video.
                    </video>
                `;
            } else {
                content.innerHTML = `<img src="${item.fullUrl}" alt="Gallery image">`;
            }

            counter.textContent = `${currentIndex + 1} / ${galleryItems.length}`;
        }

        function nextItem() {
            // Pause current video if playing
            const video = document.querySelector('#lightboxContent video');
            if (video) video.pause();

            currentIndex = (currentIndex + 1) % galleryItems.length;
            updateLightboxContent();
        }

        function prevItem() {
            // Pause current video if playing
            const video = document.querySelector('#lightboxContent video');
            if (video) video.pause();

            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            updateLightboxContent();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextItem();
            if (e.key === 'ArrowLeft') prevItem();
        });

        // ============================================
        // NAVIGATION
        // ============================================
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Simple global functions for mobile nav
        function toggleMobileNav() {
            const navLinks = document.getElementById('navLinks');
            const navOverlay = document.getElementById('navOverlay');
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                navLinks.classList.add('active');
                navOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeMobileNav() {
            document.getElementById('navLinks').classList.remove('active');
            document.getElementById('navOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Load gallery on page load
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>

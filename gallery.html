<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LookBook | MEISHA VERNELL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Bebas+Neue&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000;
            --dark: #0a0a0a;
            --dark-gray: #1a1a1a;
            --mid-gray: #2a2a2a;
            --light-gray: #888;
            --white: #fff;
            --gold: #c9a962;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            transition: background 0.3s ease;
        }

        .nav.scrolled {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.15rem;
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--gold);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--gold);
        }

        .nav-link.active::after {
            width: 100%;
        }

        .nav-star {
            font-size: 1.2rem;
            color: var(--gold);
            padding: 0 20px;
            transition: transform 0.3s ease;
        }

        .nav-star::after {
            display: none;
        }

        .nav-star:hover {
            transform: scale(1.2);
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1002;
        }

        .nav-toggle span {
            width: 25px;
            height: 1px;
            background: var(--white);
            transition: all 0.3s ease;
        }

        /* Banner */
        .gallery-banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            object-position: center;
            display: block;
            margin-top: 70px;
        }

        /* Header */
        .header {
            padding: 60px 50px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title-group h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .header-title-group p {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.3rem;
            color: var(--white);
        }

        /* Year Tabs - Netflix Style */
        .year-tabs {
            display: flex;
            gap: 30px;
            border-bottom: 2px solid var(--mid-gray);
            padding-bottom: 0;
        }

        .year-tab {
            padding: 15px 5px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.15rem;
            color: var(--light-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            bottom: -2px;
        }

        .year-tab:hover {
            color: var(--white);
        }

        .year-tab.active {
            color: var(--white);
            border-bottom-color: var(--gold);
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 50px 100px;
        }

        /* Instagram-style Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
        }

        .gallery-item {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: var(--dark-gray);
        }

        .gallery-item.hidden {
            display: none;
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }

        /* Video play icon */
        .gallery-item.video::before {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--white);
            z-index: 2;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .gallery-item.video:hover::before {
            opacity: 1;
        }

        /* Lightbox - Netflix Style */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--mid-gray);
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--mid-gray);
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        .lightbox-counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--light-gray);
            letter-spacing: 0.1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--dark-gray);
        }

        .footer-text {
            font-size: 0.65rem;
            color: var(--mid-gray);
            letter-spacing: 0.1rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 75%;
                max-width: 300px;
                height: 100vh;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.98);
                gap: 30px;
                transition: right 0.3s ease;
                z-index: 1001;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links .nav-link {
                padding: 15px 30px;
            }

            .nav-toggle {
                display: flex;
                position: absolute;
                right: 20px;
            }

            .nav-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            .nav-overlay.active {
                display: block;
            }

            .gallery-banner {
                max-height: 250px;
                margin-top: 60px;
            }

            .header {
                padding: 40px 20px 30px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .year-tabs {
                width: 100%;
                overflow-x: auto;
            }

            .gallery-container {
                padding: 30px 0 80px;
            }

            .gallery-grid {
                gap: 2px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-prev { left: 10px; }
            .lightbox-next { right: 10px; }
        }

        @media (max-width: 480px) {
            .gallery-banner {
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav" id="nav">
        <div class="nav-links" id="navLinks">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
            <a href="gallery.html" class="nav-link active">The LookBook</a>
            <a href="https://www.nexustechdigitalsolutions.net" target="_blank" class="nav-link">Tech</a>
            <a href="index.html" class="nav-link nav-star">★</a>
            <a href="https://www.codexlabsinstitute.com" target="_blank" class="nav-link">Codex Labs</a>
            <a href="apps.html" class="nav-link">Apps</a>
            <a href="connect.html" class="nav-link">Connect</a>
        </div>

        <div class="nav-toggle" id="navToggle" onclick="toggleMobileNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="nav-overlay" id="navOverlay" onclick="closeMobileNav()"></div>

    <!-- Banner -->
    <img src="https://res.cloudinary.com/didqb05ko/image/upload/c_fill,w_1920,h_400,g_auto,q_auto,f_auto/mv-banner.jpg" 
         alt="Unfiltered: Pieces of Mei" 
         class="gallery-banner"
         onerror="this.style.display='none'">

    <header class="header">
        <div class="header-top">
            <div class="header-title-group">
                <h1>Unfiltered</h1>
                <p>PIECES OF MEI</p>
            </div>
        </div>

        <!-- Year Tabs - Netflix Style -->
        <div class="year-tabs">
            <button class="year-tab active" data-year="2026">2026</button>
            <button class="year-tab" data-year="archive">Archive</button>
        </div>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items loaded from Cloudinary -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox()">✕</button>
        <button class="lightbox-nav lightbox-prev" onclick="prevItem(event)">‹</button>
        <div class="lightbox-content" id="lightboxContent"></div>
        <button class="lightbox-nav lightbox-next" onclick="nextItem(event)">›</button>
        <p class="lightbox-counter" id="lightboxCounter"></p>
    </div>

    <footer class="footer">
        <p class="footer-text">© 2026 MEISHA VERNELL. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // ============================================
        // CLOUDINARY CONFIGURATION
        // ============================================
        const CLOUDINARY_CLOUD_NAME = 'didqb05ko';
        const CLOUDINARY_TAGS = {
            '2026': 'mv-2026',
            'archive': 'mv-archive'
        };

        let currentYear = '2026';
        let galleryItems = [];
        let currentIndex = 0;

        // ============================================
        // LOAD GALLERY
        // ============================================
        async function loadGallery(year) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px; color: var(--light-gray);">Loading...</div>';

            const tag = CLOUDINARY_TAGS[year];
            let mediaList = [];

            try {
                // Fetch images
                const imageResponse = await fetch(
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/${tag}.json?_=${Date.now()}`
                );

                if (imageResponse.ok) {
                    const imageData = await imageResponse.json();
                    if (imageData.resources && imageData.resources.length > 0) {
                        const images = imageData.resources.map(resource => ({
                            type: 'image',
                            id: resource.public_id,
                            url: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/c_fill,g_auto,w_600,h_600,q_auto,f_auto/${resource.public_id}.${resource.format}`,
                            fullUrl: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/q_auto,f_auto/${resource.public_id}.${resource.format}`,
                            created: resource.created_at
                        }));
                        mediaList = mediaList.concat(images);
                    }
                }

                // Fetch videos
                const videoResponse = await fetch(
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/video/list/${tag}.json?_=${Date.now()}`
                );

                if (videoResponse.ok) {
                    const videoData = await videoResponse.json();
                    if (videoData.resources && videoData.resources.length > 0) {
                        const videos = videoData.resources.map(resource => ({
                            type: 'video',
                            id: resource.public_id,
                            url: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/video/upload/c_fill,w_600,h_600,q_auto,so_0/${resource.public_id}.jpg`,
                            fullUrl: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/video/upload/q_auto/${resource.public_id}.${resource.format}`,
                            created: resource.created_at
                        }));
                        mediaList = mediaList.concat(videos);
                    }
                }

                if (mediaList.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                            <p style="font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; color: var(--light-gray); margin-bottom: 1rem;">
                                Coming Soon
                            </p>
                            <p style="font-size: 0.8rem; color: var(--mid-gray);">
                                New moments will be shared here soon.
                            </p>
                        </div>
                    `;
                    return;
                }

                galleryItems = mediaList;
                renderGallery(mediaList);

            } catch (error) {
                console.error('Error loading gallery:', error);
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <p style="font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; color: var(--light-gray);">
                            Gallery Coming Soon
                        </p>
                    </div>
                `;
            }
        }

        // ============================================
        // RENDER GALLERY
        // ============================================
        function renderGallery(items) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `gallery-item ${item.type === 'video' ? 'video' : ''}`;
                div.onclick = () => openLightbox(index);

                if (item.type === 'video') {
                    div.innerHTML = `<img src="${item.url}" alt="Video thumbnail" loading="lazy">`;
                } else {
                    div.innerHTML = `<img src="${item.url}" alt="Gallery image" loading="lazy">`;
                }

                grid.appendChild(div);
            });
        }

        // ============================================
        // YEAR TABS
        // ============================================
        const yearTabs = document.querySelectorAll('.year-tab');
        yearTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                yearTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentYear = tab.getAttribute('data-year');
                loadGallery(currentYear);
            });
        });

        // ============================================
        // LIGHTBOX
        // ============================================
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            updateLightboxContent();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event && event.target !== event.currentTarget) return;
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            
            const video = document.querySelector('#lightboxContent video');
            if (video) video.pause();
        }

        function updateLightboxContent() {
            const content = document.getElementById('lightboxContent');
            const counter = document.getElementById('lightboxCounter');
            const item = galleryItems[currentIndex];

            if (item.type === 'video') {
                content.innerHTML = `
                    <video src="${item.fullUrl}" controls autoplay style="max-width: 90vw; max-height: 85vh;">
                        Your browser does not support video.
                    </video>
                `;
            } else {
                content.innerHTML = `<img src="${item.fullUrl}" alt="Gallery image">`;
            }

            counter.textContent = `${currentIndex + 1} / ${galleryItems.length}`;
        }

        function nextItem(event) {
            event.stopPropagation();
            const video = document.querySelector('#lightboxContent video');
            if (video) video.pause();

            currentIndex = (currentIndex + 1) % galleryItems.length;
            updateLightboxContent();
        }

        function prevItem(event) {
            event.stopPropagation();
            const video = document.querySelector('#lightboxContent video');
            if (video) video.pause();

            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            updateLightboxContent();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextItem(e);
            if (e.key === 'ArrowLeft') prevItem(e);
        });

        // ============================================
        // NAVIGATION
        // ============================================
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function toggleMobileNav() {
            const navLinks = document.getElementById('navLinks');
            const navOverlay = document.getElementById('navOverlay');
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                navLinks.classList.add('active');
                navOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeMobileNav() {
            document.getElementById('navLinks').classList.remove('active');
            document.getElementById('navOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Load initial gallery
        document.addEventListener('DOMContentLoaded', () => loadGallery(currentYear));
    </script>
</body>
</html>

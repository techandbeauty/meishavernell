    <style>
        :root {
            --black: #000;
            --dark: #0a0a0a;
            --dark-gray: #1a1a1a;
            --mid-gray: #2a2a2a;
            --light-gray: #888;
            --white: #fff;
            --gold: #c9a962;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--gold) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.6) 100%);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            font-style: italic;
            color: var(--gold);
            letter-spacing: 0.1rem;
            margin-bottom: 3rem;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 20vw, 12rem);
            letter-spacing: 1rem;
            color: var(--dark-gray);
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: transparent;
            -webkit-text-stroke: 1px var(--gold);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); opacity: 1; }
            92% { transform: translate(2px, -2px); opacity: 0.8; }
            94% { transform: translate(-2px, 2px); opacity: 0.8; }
            96% { transform: translate(2px, 2px); opacity: 0.8; }
            98% { transform: translate(-2px, -2px); opacity: 0.8; }
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.4rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
        }

        .message {
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--light-gray);
            line-height: 1.8;
            margin-bottom: 2.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.25rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-primary:hover {
            color: var(--black);
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--mid-gray);
            color: var(--white);
        }

        .btn-secondary:hover {
            border-color: var(--white);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 3rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border: 1px solid var(--mid-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            border-color: var(--gold);
            color: var(--gold);
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55rem;
            color: var(--mid-gray);
            letter-spacing: 0.15rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .error-code {
                letter-spacing: 0.5rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
